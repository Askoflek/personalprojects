<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <header class="header-wrapper">
        <h1 class="heading">devfinder</h1>
        <div class="toggle-mode-wrapper">
          <span class="toggle-mode-text"> dark </span>
          <img src="assets/moon.svg" />
        </div>
      </header>
    </div>
    <div class="search-user">
      <form>
        <img src="assets/search.svg" />
        <input type="text" placeholder="Search Github username..." required />
        <button class="search-button">Search</button>
      </form>
    </div>
    <div class="user-profile">
      <div class="user-image">
        <img src="assets/Bitmap.png" />
      </div>
      <div class="user-info">
        <div class="user-name-joined-wrapper">
          <div class="user-name-wrapper">
            <div class="full-name">The Octocat</div>
            <div class="github-username">@octocat</div>
          </div>
          <div class="date-joined">Joined 25 Jan 2011</div>
        </div>
        <div class="user-bio">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat
          mattis eros.
        </div>
        <div class="follower-wrapper">
          <ul class="follower-info">
            <li class="follower-info-item">
              <span class="follower-category">Repos</span>
              <span class="follower-amount">8</span>
            </li>
            <li class="follower-info-item">
              <span class="follower-category">Followers</span>
              <span class="follower-amount">3938</span>
            </li>
            <li class="follower-info-item">
              <span class="follower-category">Following</span>
              <span class="follower-amount">9</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="socials-wrapper">
        <div class="socials-left">
          <div class="social">
            <img src="assets/003-pin.svg" />
            <span class="social-text">San Francisco</span>
          </div>
          <div class="social">
            <img src="assets/002-url.svg" />
            <span class="social-text">https://github.blog</span>
          </div>
        </div>
        <div class="socials-right">
          <div class="social">
            <img src="assets/004-twitter.svg" />
            <span class="social-text">Not available</span>
          </div>
          <div class="social">
            <img src="assets/001-office-building.svg" />
            <span class="social-text">@github</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
