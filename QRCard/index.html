<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="content-wrapper">
      <main class="card-wrapper">
        <div class="img-wrapper">
          <img src="images/image-qr-code.png" width="280px" height="280px" alt="QR Code" />
        </div>
        <div class="heading-wrapper">
          <h1 class="heading-1">Improve your front-end skills by building projects</h1>
        </div>
        <div class="body-text-wrapper">
          <p class="body-text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </main>
      <footer class="footer-text">
        Challenge by
        <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor.
        </a>
        Coded by <a href="#" class="link">Andraž Škoflek</a>.
      </footer>
    </div>
  </body>
</html>
