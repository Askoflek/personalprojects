<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-wrapper">
      <h1 class="heading-1">devfinder</h1>
      <div class="toggle-mode-wrapper">
        <span class="toggle-mode-text"> dark </span>
        <img src="assets/moon.svg" />
      </div>
    </header>

    <form>
      <div class="search-user">
        <div class="img-input-wrapper">
          <img src="assets/search.svg" />
          <input
            type="text"
            placeholder="Search Github username..."
            required
            class="primary-text primary-search-text" />
        </div>
        <span class="social-text error"> No results </span>
        <button class="search-button">Search</button>
      </div>
    </form>

    <div class="user-profile">
      <div class="hero-wrapper">
        <div class="user-image">
          <img src="assets/Bitmap.png" alt="user profile photo" />
        </div>
        <div class="user-name-joined-wrapper">
          <div class="user-name-wrapper">
            <div class="heading-1 full-name">The Octocat</div>
            <div class="github-username">@octocat</div>
          </div>
          <div class="primary-text date-joined">Joined 25 Jan 2011</div>
        </div>
        <div class="primary-text">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat
          mattis eros.
        </div>
      </div>
      <div class="user-info">
        <div class="follower-wrapper">
          <ul class="follower-info">
            <li class="follower-info-item">
              <span class="follower-category">Repos</span>
              <span class="follower-amount">8</span>
            </li>
            <li class="follower-info-item">
              <span class="follower-category">Followers</span>
              <span class="follower-amount">3938</span>
            </li>
            <li class="follower-info-item">
              <span class="follower-category">Following</span>
              <span class="follower-amount">9</span>
            </li>
          </ul>
        </div>

        <div class="socials-wrapper">
          <div class="socials-left">
            <div class="social">
              <img src="assets/003-pin.svg" />
              <span class="social-text">San Francisco</span>
            </div>
            <div class="social">
              <img src="assets/002-url.svg" />
              <a href="https://github.blog" class="social-text">https://github.blog</a>
            </div>
          </div>
          <div class="socials-right">
            <div class="social">
              <svg
                width="20"
                height="18"
                viewBox="0 0 20 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="not-available">
                <g id="004-twitter">
                  <title>""</title>
                  <path
                    id="Path"
                    d="M20 2.79876C19.2562 3.12501 18.4637 3.34126 17.6375 3.44626C18.4875 2.93876 19.1362 2.14126 19.4412 1.18001C18.6487 1.65251 17.7737 1.98626 16.8412 2.17251C16.0887 1.37126 15.0162 0.875015 13.8462 0.875015C11.5762 0.875015 9.74874 2.71751 9.74874 4.97626C9.74874 5.30126 9.77624 5.61376 9.84374 5.91126C6.43499 5.74501 3.41875 4.11126 1.3925 1.62251C1.03875 2.23626 0.831249 2.93876 0.831249 3.69501C0.831249 5.11501 1.5625 6.37376 2.6525 7.10251C1.99375 7.09001 1.3475 6.89876 0.799999 6.59751C0.799999 6.61001 0.799999 6.62626 0.799999 6.64251C0.799999 8.63501 2.22125 10.29 4.085 10.6713C3.75125 10.7625 3.3875 10.8063 3.01 10.8063C2.7475 10.8063 2.4825 10.7913 2.23375 10.7363C2.765 12.36 4.2725 13.5538 6.06499 13.5925C4.67 14.6838 2.89875 15.3413 0.981249 15.3413C0.644999 15.3413 0.3225 15.3263 0 15.285C1.81625 16.4562 3.96875 17.125 6.28999 17.125C13.835 17.125 17.96 10.875 17.96 5.45751C17.96 5.27626 17.9537 5.10126 17.945 4.92751C18.7587 4.35001 19.4425 3.62876 20 2.79876Z"
                    fill="#4B6A9B" />
                </g>
              </svg>

              <span class="social-text not-available">Not available</span>
            </div>
            <div class="social">
              <img src="assets/001-office-building.svg" />
              <span class="social-text">@github</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
